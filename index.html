<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
  <script src="https://cdn.firebase.com/libs/angularfire/1.1.2/angularfire.min.js"></script>
  <script src="js/app.js" charset="utf-8"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/master.css" title="no title" charset="utf-8">
  <link rel="stylesheet" href="css/master-responsive.css" title="no title" charset="utf-8">
  <link rel="stylesheet" href="css/animate.css" title="no title" charset="utf-8">
</head>

<body>
  <div ng-app='app'>
    <div id="gitVid">
      <div id="videoBG">
        <div class="video">
          <video autoplay loop mute>
            <source src="media/hack.mp4" type="video/mp4">
            <source src="media/hack.webm" type="video/webm">
          </video>
        </div>
        <div class="shade">
        </div>
      </div>
      <!-- videoBG end -->
      <div class="gitContent">
        <div class=" header">
          <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="text-center">
              <div class="content" ng-controller="UsersController">
                <div class="row">
                  <div ng-show="authData">
                    <button class="btn btn-transparent" ng-click="getGithubInfo(username)"><span class="glyphicon glyphicon-refresh" aria-hidden="true"></span> Sincronizar informaci&oacute;n</button>
                    <button class="btn btn-transparent animated" ng-click="auth.$unauth()">{{ username }} Logout <i class="fa fa-github"></i></button>
                  </div>
                  <div ng-hide="authData">
                    <button class="btn btn-transparent shake animated" ng-click="auth.$authWithOAuthPopup('github')">Login with github <i class="fa fa-github"></i></button>
                  </div>
                </div>
                <!-- -->
                <div class="row">
                  <div ng-repeat="user in users">
                    <div class="col-sm-4 col-md-3 col-xs-6">
                      <div class="user-box thumbnail">
                        <img ng-src="{{user.profileImageURL}}"></img>
                        <div class="caption user-name">
                          <h4><a href="https://github.com/{{user.username}}/">{{user.username}}</a></h4>
                          <div class="" ng-show="user.repos">
                            Repos: {{ user.repos }}
                          </div>
                          <div class="" ng-show="user.languages">
                            <ul class="list-inline">
                              <li ng-repeat="language in user.languages">{{language}}</li>
                            </ul>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- -->
            </div>
            <!-- end text-center -->
          </div>
          <!-- end resposive -->
        </div>
        <!-- end header -->
      </div>
      <!-- end videoBG -->
    </div>
    <!-- end gitVid-->
  </div>
  <!-- end ng-app -->

</body>

</html>
