<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
  <script src="https://cdn.firebase.com/libs/angularfire/1.1.2/angularfire.min.js"></script>
  <script src="js/app.js" charset="utf-8"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/master.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="css/animate.css" media="screen" title="no title" charset="utf-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>
<body>
  <div ng-app='app'>
    <div id="gitVid">
      <div id="videoBG">
        <div class="video">
          <video autoplay loop mute>
            <source src="media/hack.mp4" type="video/mp4" >
              <source src="media/hack.webm" type="video/webm" >
              </video>
            </div>
            <div class="shade">
            </div>
          </div><!-- videoBG end -->

          <div class="gitContent">

           <div class=" header">
            <div class="col-md-12">
              <div class="text-center">
                <div class="content" ng-controller="UsersController">

                  <div class="row">


                    <div ng-show="authData">
                      <button class="btn btn-transparent bounceInLeft animated" ng-click="auth.$unauth()">{{ username }} Logout <i class="fa fa-github"></i></button>
                    </div>
                    <div ng-hide="authData">
                      <button class="btn btn-transparent bounceInLeft animated" ng-click="auth.$authWithOAuthPopup('github')">Login with github <i class="fa fa-github"></i></button>
                    </div>
                  </div>




                  <div class="row" >
                    <div ng-repeat="user in users">

                      <div class="col-sm-4 col-md-2">
                        <div class="thumbnail">
                          <img ng-src="{{user.profileImageURL}}"></img>
                          <div class="caption">
                            <h3><a href="https://github.com/{{user.username}}" class="">{{user.username}}</a></h3>
                            <p>{{user.displayName}} <i class="fa fa-rocket"></i></p>

                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  </html>
