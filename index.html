<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.2/angularfire.min.js"></script>
    <script src="/js/app.js" charset="utf-8"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/master.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div class="container" ng-app='app'>
      <div class="" ng-controller="UsersController">

        <div class="row">
          <div class="pull-right">
            <div ng-show="authData">
              <button class="btn btn-danger" ng-click="auth.$unauth()">{{ username }} Logout</button>
            </div>
          </div>
          <center>
          <div ng-hide="authData">
              <button class="btn-lg btn-info" style="margin:10px;" ng-click="auth.$authWithOAuthPopup('github')">Login with github</button>
          </div>
          </center>
        </div>
        <hr>

        <div class="user-box" ng-repeat="user in users">
          <div class="row">
            <div class="col-md-1">
            <img src="https://cdn4.iconfinder.com/data/icons/iconsimple-logotypes/512/github-64.png">
            </div>
            <div class="col-md-9">
               <h3><a href="https://github.com/{{user.username}}">https://github.com/{{user.username}}</a></h3>
            </div>
          </div>
        </div>

      </div>
    </div>

  </body>
</html>
